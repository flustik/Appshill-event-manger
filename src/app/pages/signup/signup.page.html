<ion-header>
	<ion-toolbar color="secondary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/login"></ion-back-button>
		</ion-buttons>
		<ion-title>Signup</ion-title>
	</ion-toolbar>
</ion-header>
<img src="https://media3.giphy.com/media/citBl9yPwnUOs/giphy.gif?cid=3640f6095c8a3cee77777a5945f0e055">

<ion-content padding>
	<form [formGroup]="signupForm">
		<ion-item>
			<ion-label position="stacked">Email</ion-label>
			<ion-input
			formControlName="email"
			type="email"
			placeholder="Your email address"
			[class.invalid]="!signupForm.controls['email'].valid &&
			signupForm.controls['email'].touched"
			>
		</ion-input>
	</ion-item>
	<ion-item
	class="error-message"
	*ngIf="!signupForm.controls['email'].valid
	&& signupForm.controls['email'].touched"
	>
	<ion-label>Please enter a valid email.</ion-label>
</ion-item>
<ion-item>
	<ion-label position="stacked">Password</ion-label>
	<ion-input
	formControlName="password"
	type="password"
	placeholder="Your password"
	[class.invalid]="!signupForm.controls['password'].valid &&
	signupForm.controls['password'].touched"
	>
</ion-input>
</ion-item>
<ion-item
class="error-message"
*ngIf="!signupForm.controls['password'].valid &&
signupForm.controls['password'].touched"
>
<ion-label>Your password needs more than 6 characters.</ion-label>
</ion-item>
<ion-button
expand="block"
(click)="signupUser(signupForm)"
[disabled]="!signupForm.valid"
>
Create an Account
</ion-button>
</form>
</ion-content>
