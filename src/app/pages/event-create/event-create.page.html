<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
		<ion-title>New Event</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-item>
		<ion-label position="stacked">Event Name</ion-label>
		<ion-input
		[(ngModel)]="eventName"
		type="text"
		placeholder="What's your event's name?"
		>
	</ion-input>
</ion-item>
<ion-item>
	<ion-label position="stacked">Price</ion-label>

	<ion-input
	[(ngModel)]="eventPrice"
	type="number"
	placeholder="How much will guests pay?"
	>
</ion-input>
</ion-item>
<ion-item>
	<ion-label position="stacked">Cost</ion-label>
	<ion-input
	[(ngModel)]="eventCost"
	type="number"
	placeholder="How much are you spending?"
	>
</ion-input>
</ion-item>
<ion-item>
	<ion-label>Event Date</ion-label>
	<ion-datetime
	[(ngModel)]="eventDate"
	displayFormat="D MMM, YY"
	pickerFormat="DD MMM YYYY"
	min="2017"
	max="2020-12-31"
	>
</ion-datetime>
</ion-item>
<ion-button
expand="block"
(click)="createEvent(eventName, eventDate, eventPrice, eventCost)"
>
Create Event
</ion-button>
</ion-content>
